<h2>Registrar Vehículo</h2>

<form [formGroup]="vehiculoForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="marca">Marca:</label>
    <input type="text" id="marca" formControlName="marca" class="form-control" />
    <div *ngIf="vehiculoForm.get('marca')?.invalid && vehiculoForm.get('marca')?.touched" class="error-message">
      La marca es requerida.
    </div>
  </div>

  <div class="form-group">
    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" formControlName="modelo" class="form-control" />
    <div *ngIf="vehiculoForm.get('modelo')?.invalid && vehiculoForm.get('modelo')?.touched" class="error-message">
      El modelo es requerido.
    </div>
  </div>

  <div class="form-group">
    <label for="placa">Placa:</label>
    <input type="text" id="placa" formControlName="placa" class="form-control" />
    <div *ngIf="vehiculoForm.get('placa')?.invalid && vehiculoForm.get('placa')?.touched" class="error-message">
      La placa es requerida.
    </div>
  </div>

  <div class="form-group">
    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" formControlName="descripcion" class="form-control"></textarea>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
    {{ isSubmitting ? 'Registrando...' : 'Registrar' }}
  </button>

  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</form>
