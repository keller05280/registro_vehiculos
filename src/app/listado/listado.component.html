<div class="header-container">
  <h2>Lista de Vehículos</h2>
  <div class="botones-principales">
    <button (click)="goToRegister()">Registrar Vehículo</button>
    <button (click)="generarPDF()">Generar Reporte PDF</button>
    <button (click)="logout()">Cerrar Sesión</button>
  </div>
</div>

<div class="tabla-contenedor">
  <div *ngIf="vehiculos && vehiculos.length > 0; else noVehiculos">
    <table>
      <thead>
        <tr>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Placa</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehiculo of vehiculos">
          <td data-label="Marca">{{ vehiculo.marca }}</td>
          <td data-label="Modelo">{{ vehiculo.modelo }}</td>
          <td data-label="Placa">{{ vehiculo.placa }}</td>
          <td data-label="Acciones" class="acciones-buttons">
            <button class="editar" (click)="onEdit(vehiculo)">Editar</button>
            <button class="eliminar" (click)="onDelete(vehiculo.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noVehiculos>
    <p class="noVehiculos">No hay vehículos registrados.</p>
  </ng-template>
</div>

<!-- Modal de Diálogo para la Vista Previa del PDF -->
<dialog #pdfDialog class="pdf-dialog">
  <div class="pdf-modal-header">
    <h3>Vista Previa del Reporte</h3>
    <button (click)="cerrarPreview()" class="close-button">&times;</button>
  </div>
  <div class="pdf-modal-body">
    <iframe #pdfFrame></iframe>
  </div>
  <div class="pdf-modal-footer">
    <div class="report-option">
      <input type="checkbox" id="incluirDescripcion" [(ngModel)]="incluirDescripcion" (change)="regenerarPreview()">
      <label for="incluirDescripcion">Incluir Descripción</label>
    </div>
    <div>
      <button (click)="descargarPDF()" class="download-button">Descargar</button>
      <button (click)="cerrarPreview()" class="cancel-button">Cerrar</button>
    </div>
  </div>
</dialog>
